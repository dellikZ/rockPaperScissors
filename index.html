<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="typewriter">
        <h1 class>Welcome to my Rock, Paper, Scissors project. Have fun!</h1>
    </header>
    <div class="buttons-section">
        <div class="pictogram-section">
            <img src="images/rock.png" alt="rock pictogram" class="game-img">
            <button id="btn">Rock</button>
        </div>
        <div class="pictogram-section">
            <img src="images/paper.png" alt="paper pictogram" class="game-img">
            <button id="btn">Paper</button>
        </div>
        <div class="pictogram-section">
            <img src="images/scissors.png" alt="scissors pictogram" class="game-img">
            <button id="btn">Scissors</button>
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
