<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="typewriter">
        <h1 class>Welcome to my Rock, Paper, Scissors project. Have fun!</h1>
    </header>
    <div class="buttons-section" id="buttons-section">
        <div class="pictogram-section">
            <div class="button" id="btn" data-value="rock">
                <img src="images/rock.png" alt="rock pictogram" class="game-img">
            </div>
        </div>
        <div class="pictogram-section">
            <div class="button" id="btn" data-value="paper">
                <img src="images/paper.png" alt="paper pictogram" class="game-img">
            </div>
        </div>
        <div class="pictogram-section">
            <div class="button" id="btn" data-value="scissors">
                <img src="images/scissors.png" alt="scissors pictogram" class="game-img">
            </div>
        </div>
    </div>
    <div class="scoreboard" id="scoreboard">
        <h2 class="scoreboard-heading">Scoreboard:</h2>
        <div class="scoreboard-img-box">
            <img src="images/human.png" alt="your score" class="scoreboard-img" id="scoreboard-img">
            <img src="images/computer.png" alt="computer score" class="scoreboard-img" id="scoreboard-img">
        </div>
        <div class="scores" id="scores">
            <span id="player-score"></span>
            <span>-</span>
            <span id="computer-score"></span>
        </div>
    </div>
    <div class="buffer"></div>
    <div id="result" class="result">
        <p id="para" class="para"></p>
    </div>

</body>
</html>
